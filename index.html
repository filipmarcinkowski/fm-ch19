<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />
    <link href="./query.css" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img
        class="logo margin__bm"
        src="./images/logo.svg"
        alt="simple PING logo"
      />
      <h1 class="margin__bs">We are launching <strong>soon!</strong></h1>
      <p class="title-desc margin__bs">Subscribe and get notified</p>
      <div class="input__container">
        <div class="input__input-box">
          <input
            type="email"
            placeholder="Your email adress.."
            class="input__input margin__bl"
          />
          <p class="input__error error-msg">
            Pleace provide a valid email adress
          </p>
        </div>
        <button class="input__btn">Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        class="graphic margin__bm"
        alt="charts image"
      />
      <div class="icons__container margin__bs">
        <div class="icons__box">
          <img class="icons__icon fb" src="./icons/fb.svg" />
        </div>
        <div class="icons__box">
          <img class="icons__icon" src="./icons/twitter.svg" />
        </div>

        <div class="icons__box">
          <img class="icons__icon" src="./icons/insta.svg" />
        </div>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
