<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />
    <link href="./query.css" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img
        class="logo margin__bm"
        src="./images/logo.svg"
        alt="simple PING logo"
      />
      <h1 class="margin__bs">We are launching <strong>soon!</strong></h1>
      <p class="title-desc margin__bs">Subscribe and get notified</p>
      <div class="input__container">
        <div class="input__input-box margin__bl">
          <input
            type="email"
            placeholder="Your email adress.."
            class="input__input margin__bvs"
          />
          <p class="input__error hidden">Pleace provide a valid email adress</p>
        </div>
        <button class="input__btn">Notify Me</button>
      </div>

      <img
        src="./images/illustration-dashboard.png"
        class="graphic margin__bm"
        alt="charts image"
      />
      <div class="icons__container margin__bs">
        <div class="icons__box">
          <!-- <ion-icon class="icons__icon fb" name="logo-facebook"></ion-icon> -->
          <!-- <img class="icons__icon fb" src="./icons/fb.svg" /> -->
          <use>
            <svg
              class="icons__icon fb"
              aria-hidden="true"
              style="
                position: absolute;
                width: 20;
                height: 20;
                overflow: hidden;
              "
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <symbol id="icon-facebook" viewBox="0 0 16 28">
                <path
                  d="M14.984 0.187v4.125h-2.453c-1.922 0-2.281 0.922-2.281 2.25v2.953h4.578l-0.609 4.625h-3.969v11.859h-4.781v-11.859h-3.984v-4.625h3.984v-3.406c0-3.953 2.422-6.109 5.953-6.109 1.687 0 3.141 0.125 3.563 0.187z"
                ></path>
              </symbol>
            </svg>
          </use>
        </div>
        <div class="icons__box">
          <!-- <ion-icon class="icons__icon" name="logo-twitter"></ion-icon> -->
          <img class="icons__icon" src="./icons/twitter.svg" />
        </div>

        <div class="icons__box">
          <!-- <ion-icon class="icons__icon" name="logo-instagram"></ion-icon> -->

          <img class="icons__icon" src="./icons/insta.svg" />
        </div>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script src="./script.js"></script>
    <!-- <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script> -->
  </body>
</html>
