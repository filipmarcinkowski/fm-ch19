<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/40b5c9f522.js"
      crossorigin="anonymous"
    ></script>

    <link href="./style.css" rel="stylesheet" />
    <link href="./query.css" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <img
        class="logo margin__bm"
        src="./images/logo.svg"
        alt="simple PING logo"
      />
      <h1 class="">We are launching <strong>soon!</strong></h1>
      <p class="title-desc margin__bs">Subscribe and get notified</p>
      <div class="input__container margin__bl">
        <div class="input__input-box">
          <input
            type="email"
            placeholder="Your email adress.."
            class="input__input margin__bvs"
          />
          <p class="input__error hidden">Pleace provide a valid email adress</p>
        </div>
        <button class="input__btn">Notify Me</button>
      </div>

      <img
        src="./images/illustration-dashboard.png"
        class="graphic margin__bs"
        alt="charts image"
      />
      <div class="icons__container margin__bm">
        <i class="fa-brands fa-facebook-f icons__icon"></i>
        <i class="fa-brands fa-twitter icons__icon"></i>
        <i class="fa-brands fa-instagram icons__icon"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
